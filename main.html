<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Dog Adoption Application</title>
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container">
		<h1>Dog Adoption Application</h1>
		<form action="#" method="post" id="dogAdoptionForm">
			<div class="form-group">
				<label for="name">Name:</label>
		        <input type="text" id="name" name="name" placeholder="Name" required>
			</div>
			
			<div class="form-group">
		        <label for="phone">Phone Number:</label>
		        <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
		    </div>
		
		    <div class="form-group">
		        <label for="address">Address:</label>
		        <input type="text" id="address" name="address" placeholder="Address" required>
		    </div>
		
		    <div class="form-group checkbox-group">
		        <label>
		        <input type="checkbox" id="checkbox" name="livedWithDog" value="Have you ever lived with a Dog before?">
					Have you ever lived with a Dog before?
		        </label>
		    </div>
			
			<div class="form-group">
		        <label for="preferredBreeds">Please select your preferred breeds:</label>
		        <select type="select" id="multiSelect" multiple required>
					<option value="labrador">Labrador</option>
			        <option value="germanShepherd">German Shepherd</option>
		            <option value="goldenRetriever">Golden Retriever</option>
		            <option value="beagle">Beagle</option>
		            <option value="bulldog">Bulldog</option>
				</select>
			</div>
		
			<div class="form-group">
		        <input type="submit" value="Submit" class="submit-btn">
		    </div>
		</form>
	</div>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
